<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>D3 Page Template</title>

        <link rel='stylesheet' href='/Users/jeremywicks/projects/personal/stackathon/charter/electron-quick-start/style/style.css'>

        <script src="jquery-3.2.1.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


        <script src="renderer.js" defer></script>
        <script src="webcam.js" defer></script>
        <script src="windowbuttons.js" defer></script>
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
    </head>

    <body>

      <div id='sidebar' class='col-sm-3'>
          <div class="logo">
          <span> Charter </span>
          <button id="close-btn" class="glyphicon glyphicon-remove-sign red"> </button>
          </div>
        <div id="camdemo" style="width: 360px; height: 240px; text-align: center; margin: 0 auto;"></div>
        <div class = 'camera-buttons' style="text-align:center;">
            <button id="start"><span class="glyphicon glyphicon-eye-open"></span></button>
            <button id="savefile"> <span class="glyphicon glyphicon-camera"> </span> </button>
        </div>
        <div class='img-thumbnail-selector'>
          <ul id='previous-photos'>
          </ul>
        </div>
        
      </div>

      <div id='container-fluid' class='workspace bodybox'>
      <div id='row'>
        <div id='chart-space' class='col-sm-6'>
        <svg width="100%" height="100%"></svg>
        </div>

      </div>

        <div id='stat-space' class = 'col-lg-2 bodybox'>
          <div class='selected-stat'> Label:
            <span id='rowName'> ---- </span>
          </div>
          <div class='selected-stat'> X Value:
            <span id='valX' > ---- </span>
          </div>
          <div  class='selected-stat'> Y Value:
            <span id='valY'> ---- </span>
        </div>
      </div>
        <div id='image-window' class ='col-lg-3 bodybox'>
          <div id='user-tools'>
            <button id='graph'> Chart! </button>
          </div>
          <div id='image-display'>
          </div>

        </div>
        <div id='correction-space' class='col-lg-3 bodybox'>
          <span> Make Corrections Here </span>
            <div class='container-fluid'>
              <form>
                <div id='corrections-form'>
                </div>
              </form>
            </div>
        </div>
    </div>
    </body>
</html>
